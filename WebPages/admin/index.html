<script type="text/javascript">
/*资讯-添加*/
function article_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
//		area: ['5000px', '300px'],
		content: url
	});
	layer.full(index);//注意不要	
}
</script> 
<script type="text/javascript">
//var layerIndex=0;
//console.log(layerIndex);
/*左侧菜单-隐藏显示*/
function displaynavbar(obj){	
	if($(obj).hasClass("open")){
		$(obj).removeClass("open");
		$("body").removeClass("big-page");
		//下面是添加的,恢复侧边栏原貌
		//二级菜单标题（和一级菜单完全一样的代码）		
		$(".icoLong2>li").each(function(){
			$(this).html($(this).data('htmlSide'));
		})	
		//一级菜单标题
		$(".icoLong").each(function(){
			$(this).html($(this).data('htmlSide'));
		})	
		//关闭tips，目前没有找到开关，目前解决方案是把time改为1ms
		$(".icoLong").unbind('mouseenter a');//此处a是命名空间,解除对应bind（a）	
		$(".icoLong2>li").unbind('mouseenter b');
	}else{
		$(obj).addClass("open");
		$("body").addClass("big-page");
		//下面是添加的	
		var icoSide=0;//用于存储图标字符，	
		var titleSide1=0;//一级title
		var titleSide2=0;//二级title
		var hrefSide2=0;//二级的a标签的href
		//二级菜单标题
		$(".icoLong2>li").each(function(){				
			icoSide=$(this).find($("i:nth-of-type(1)")).text();//阿里图标编码，若直接打印会打印方框，不过其实质是正确的字符串，只是浏览器对#号处理了。		
			$(this).data('htmlSide',$(this).html());	
			titleSide2=$(this).find("span").text();	
			$(this).data('titleSide2',titleSide2);	
			hrefSide2=$(this).find($("a:nth-of-type(1)")).attr("a");
			$(this).data('hrefSide2',hrefSide2);	
			$(this).empty();
//			$(this).html('<i class="Hui-iconfont" style="padding-left:165px" title='+titleSide2+'>'+icoSide+'</i>');	//pl-150不行	
			$(this).html('<a  href="javascript:void(0)" _href='+hrefSide2+'><i class="Hui-iconfont" style="padding-left:140px" title='+titleSide2+'>'+icoSide+'</i></a>');	//相对一级标签，多了一个a标签，像素竟然差那么多
			
		})			
		//一级菜单标题
		$(".icoLong").each(function(){	
//			icoSide=$(this).find($("i:nth-of-type(1)")).attr('iconicon');
			icoSide=$(this).find($("i:nth-of-type(1)")).text();//阿里图标编码			
			$(this).data('htmlSide',$(this).html());	
			titleSide1=$(this).find("span").text();	//1.用于tips，2.用于title显示，因为有了1，所以2就多余了。所以下面可以删除。
			$(this).data('titleSide1',titleSide1);	
			$(this).empty();
//			$(this).addClass('text-r')//优先级太高
			//二选一，显示本身图标
//			$(this).html('<i class="Hui-iconfont" style="padding-left:153px" title='+titleSide1+'>'+icoSide+'</i>');	//pl-150不行		
			//二选一，显示三角
			$(this).html('<i class="Hui-iconfont" style="padding-left:153px" title='+titleSide1+'>&#xe6d5;</i>');	//pl-150不行		
		})		
		//加入layer的tips一级菜单标题
		$(".icoLong").bind('mouseenter a',function(){//此处a是命名空间，这样用unbind就知道解除的是谁了，二者对应
			var layerIndex=layerTipsLong($(this).data('titleSide1'),$(this));
			$(this).data("layerIndex",layerIndex)			
		})
		//关闭tips，但是不是解除移入事件。这点要注意
		$(".icoLong").bind('mouseleave',function(){//从tipsMore: true,知道本代码有效
			layer.close($(this).data("layerIndex"));				
		})		
		//加入layer的tips二级菜单标题
		$(".icoLong2>li").bind('mouseenter b',function(){	
			var layerIndex=layerTipsLong($(this).data('titleSide2'),$(this));	
			$(this).data("layerIndex",layerIndex)
		})
		//关闭tips
		$(".icoLong2>li").bind('mouseleave',function(){		
			var index=$(".icoLong2>li").index($(this))
			layer.close($(this).data("layerIndex"));			
		})		
//		$(".icoLong2>li").on('mouseover',function(event){此方法目前有冒泡bug]	
////		event.stopPropagation();//不行			
//			var index=$(".icoLong2>li").index($(this))//啦啦啦啦
//			layerTipsLong($(this).data('titleSide2'),$(".icoLong2>li").eq(index));		
//			return false;//不可以
//		});
		//测试用
//		$(".icoLong2 *").mouseenter(function(){
//			console.log($(this)[0].tagName);
//		})		
	}
}

//tips封装函数，可复用
function layerTipsLong(contentLong,objLong){
	return layer.open({
	// 	title: false,
//		area: ['100px','100px'],//官方，长和宽，默认自适应,建议自适应。我：关闭按钮的相对于绑定元素的距离，layer的高度，
		// offset: ['1100px', '200px'],//tips无用
		type: 4,
		content: [contentLong, objLong], //显示内容，绑定对象，我发现绑定元素有margin，就会影响某些参数，如下面tips
		shade: 0,//遮罩，1有，0无，
		time: 3000,//定时关闭，0表示不定时关闭
	 	shift:0,// 动画，1开，0关闭
		tips: [2, '#c00'],//方向，颜色，
		tipsMore: false,//允许多个tips，
		success:function(){
	  		console.log("这是回调函数");
		},
//	  	btn: ['明白了', '知道了'],			  
	});  
}
</script>
