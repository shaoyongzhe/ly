<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>运营账户充值管理</title>
    <link rel="stylesheet" href="/admin/MarketingActivity/AssetManagement/Activityoperation/css/recANDwit.css"/>
</head>
<body>

<div class="cz_dialog">
    <div class="cz_dialog_top">
        <p>会员充值管理</p>
    </div>
    <div class="cz_dialog_mid">
        <div class="pay">
            <ul class="pay_top">
                <li style="background: #27b56b">付款方</li>
            </ul>
            <ul class="pay_left">
                <li class="pay_left_1"> <i>*</i>账户类型</li>
                <li class="pay_left_2"><i>*</i>银行</li>
                <li class="pay_left_3"><i>*</i>账号</li>
            </ul>
            <ul class="pay_right">
                <div class="pay_right_1">
                    <span class="non"><input class="payType pic_r" type="text" value="" placeholder="请选择账户类型"/></span>
                    <ol class="zh_mold">
                        <li>银行卡</li>
                        <li>支付宝</li>
                        <li>v财付通</li>
                    </ol>
                </div>
                <div class="pay_right_2">
                    <span class="non"><input type="text" value="" class="pic_r" placeholder="请输入银行类型"/></span>
                    <!--<ol class="zh_bank">-->
                        <!--<li>银行卡</li>-->
                        <!--<li>支付宝</li>-->
                        <!--<li>v财付通</li>-->
                    <!--</ol>-->
                </div>
                <div class="pay_right_3">
                    <span class="non"><input type="text" class="pic_r" value="" placeholder="请输入账号卡号"/></span>
                </div>
                <!--<div class="pay_right_4 non">-->
                    <!--<span><input type="text" value="" placeholder=""/><img src="../images/2.png" alt=""/></span>-->
                <!--</div>-->
                <div class="ze"></div>
            </ul>
        </div>
        <div class="xian">
        </div>
        <div class="collection">
            <ul class="collection_top">
                <li style="background: #ff6032">收款方</li>
            </ul>
            <p class="lolo"><img src="../images/logo.png" alt=""/></p>
            <p class="font_co">分销商公众账号企业资金账户</p>
        </div>
    </div>
    <div class="cz_dialog_bom">
        <ul class="bom_1">
            <li><i>*</i>转账流水号</li>
            <li><i>*</i>充值金额</li>
            <li><i>*</i>到账时间</li>
            <li>备注</li>
        </ul>
        <ul class="bom_2">
            <li class="non"><input type="text"/></li>
            <li class="non"><input type="text"/><span>元</span></li>
            <li class="non"><input type="text"/><img src="../images/2.png" alt=""/></li>
            <li class="">
                <textarea id="ar" class="ares" name="are"></textarea>
                <p><span id="text-count">100</span>/100</p>
            </li>
        </ul>
        <ul class="bom_3" id="warp">
            <li>
                <img src="../images/1.png" id="imgShow_WU_FILE_0" width="240px" height="138px"/>
                <span>* 图片大小小于500K</span>
                <a href="#">上传充值凭证<input type="file" id="up_img_WU_FILE_0" /></a>
            </li>
            <div class="ze"></div>
        </ul>
    </div>
    <div class="cz_dialog_Btn">
        <input class="cancel" type="submit" value="取消">
        <input class="confirm" type="submit" value="确认充值登记"/>
        <button class="revise">修 改</button>
    </div>

</div>

<script type="text/javascript" src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="/admin/MarketingActivity/AssetManagement/Activityoperation/javascript/selectivizr.js"></script>
<script src="/admin/MarketingActivity/AssetManagement/Activityoperation/javascript/cityLink.js"></script>
<script src="/admin/MarketingActivity/AssetManagement/Activityoperation/javascript/uploadPreview.js"></script>
<script type="text/javascript" src="/admin/MarketingActivity/AssetManagement/Activityoperation/javascript/reANDwi.js"></script>
<script>
    $(function(){
        /*账户类型*/
        $('.payType').on('click',function(){
            $('.zh_mold').stop().slideToggle(200);
            $(".payType").focus(function(){
                $(".zh_mold").slideUp();
            })
        })
        $(".payType").blur(function(){
            $(".zh_mold").slideUp();
        })
        $('.zh_mold li').on('click',function(){
            $('.payType').val($(this).html());

            if($(".payType").val()=="银行卡"){
                $(".pay_left_2").css("display","block");
                $(".pay_right_2").css("display","block");
            }else{
                $(".pay_left_2").css("display","none");
                $(".pay_right_2").css("display","none");
            }
        })


        /*银行类型*/
        $('.pay_right_2').on('click',function(){
            $(this).find('.zh_bank').stop().slideToggle(200);
        })
        $('.zh_bank li').on('click',function(){
            $('.pay_right_2 span input').attr('value',$(this).text());
        })
        $('.zh_bank').mouseleave(function(){
            $(this).delay(100).fadeOut(300);
        })








    })




</script>



</body>
</html>
