    <style>
        .select-wrap {
            width: 200px;
            border: 1px solid #e4e4e4;
            line-height: 30px;
            cursor: pointer;
            position: relative;
            border-radius: 2px;
            margin: -23px 0 0 93px;
        }


            .select-wrap input {
                width: 100%;
                height: 20px;
                border: none;
                text-indent: 1em;
                font-size: 14px;
            }

            .select-wrap i {
                width: 30px;
                position: absolute;
                /* background: red; */
                height: 20px;
                right: 0;
                top: 6px;
                border-left: 1px solid #ccc;
            }

                .select-wrap i:before {
                    content: "";
                    width: 8px;
                    height: 8px;
                    border-right: 2px solid #ccc;
                    border-bottom: 2px solid #ccc;
                    transform: rotate(45deg);
                    /* background: red; */
                    display: inline-block;
                    margin: 0 0 7px 10px;
                }

            .select-wrap ul {
                display: none;
                width: 100%;
                padding: 0 10px;
                background-color: #fff;
                border: 1px solid #ccc;
                border-top: 0;
                text-align: center;
                box-sizing: border-box;
                position: absolute;
                top: 31px;
                z-index: 100;
            }


                .select-wrap ul li {
                    line-height: 30px;
                    font-size: inherit;
                }

                    .select-wrap ul li + li {
                        border-top: 1px solid #ddd;
                    }



        .gf-select {
            width: 33% !important;
            float: left;
            position: relative;
            width: 200px;
        }

            .gf-select span {
                width: 83%;
                padding: 4px 0px 0 10px;
                display: block;
                border: 1px solid #ddd;
                cursor: pointer;
                border-radius: 3px;
            }

                .gf-select span em {
                    font-style: normal;
                    overflow: hidden;
                    text-overflow: ellipsis;
                    white-space: nowrap;
                    width: 50px;
                    display: inline-block;
                }

            .gf-select .icon-jt {
                width: 30px;
                position: absolute;
                /* background: red; */
                height: 20px;
                right: 5px;
                top: 6px;
                border-left: 1px solid #ccc;
                z-index: -1;
            }

                .gf-select .icon-jt:before {
                    content: "";
                    width: 8px;
                    height: 8px;
                    border-right: 2px solid #ccc;
                    border-bottom: 2px solid #ccc;
                    transform: rotate(45deg);
                    /* background: red; */
                    display: inline-block;
                    margin: 3px 0 7px 10px;
                }

            .gf-select ul {
                border: 1px solid #ddd;
                position: absolute;
                width: 100%;
                top: 31px;
                overflow-y: auto;
                display: none;
                background: #fff;
            }

                .gf-select ul li {
                    border-bottom: 1px solid #ddd;
                    line-height: 30px;
                    padding-left: 10px;
                    overflow: hidden;
                    text-overflow: ellipsis;
                    white-space: nowrap;
                }

                    .gf-select ul li:last-child {
                        border-bottom: none;
                    }

        .regionAll {
            width: 396px;
            height: 46px;
        }

        .regionAll_left {
            float: left;
            width: 93px;
            height: 46px;
        }

        .regionall_right {
            float: left;
            width: 303px;
            height: 46px;
        }

        .regionAll_left p {
            line-height: 31px;
            font-size: 15px;
        }

        #province ul {
            z-index: 99999;
        }

        #city ul {
            z-index: 9999;
        }

        #area ul {
            z-index: 999;
        }

        .select_template {
            white-space: pre-wrap !important;
        }
    </style>
