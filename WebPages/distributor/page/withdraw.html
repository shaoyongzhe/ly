<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1 ,minimum-scale =1, maximum-scale =1, user-scalable = no" />
    <meta name="format-detection" content="telephone=no" />

    <title>零钱提现</title>
    <link type="text/css" href="/distributor/css/style.css" rel="stylesheet" />
    <link type="text/css" href="https://res.wx.qq.com/open/libs/weui/1.0.2/weui.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #efeef3;
        }

        .ms-controller {
            visibility: hidden;
        }

        .weui-btn_primary:not(.noactivate):visited {
            color: #ccc;
        }

        .activate:active {
            background-color: #d35502;
        }

        .activate {
            background-color: #ff6600;
        }

        .noactivate {
            background-color: #ccc;
        }
    </style>

</head>
<body>
    <div class="container ms-controller" id="container" ms-controller="withdraw" ms-if="vm.IsShow">
        <div class="page msg_success js_show">
            <div class="weui-msg">
                <div class="weui-msg__icon-area" style="margin-bottom:0px">
                    <img src="/distributor/image/ico_withdraw.png" width="100" />
                </div>
                <div class="weui-msg__text-area">
                    <p class="weui-msg__desc">我的零钱</p>
                    <h1 class="weui-msg__title" style="font-size:25px;">￥{{Moneys}}</h1>
                </div>
                <div class="weui-msg__opr-area">
                    <p class="weui-btn-area">
                        <a href="javascript:void(0);" ms-attr-class="weui-btn {{vm.Moneys>=1?'activate':'noactivate'}}" ms-click="MoneyWithdraw">提现</a>
                    </p>
                    <p class="weui-msg__desc" style="margin-top:10px" ms-if="vm.Moneys<1">您的零钱不足1元，无法提现！</p>
                    <p class="weui-msg__desc" style="margin-top:10px; color:#ff6600;" ms-if="vm.Moneys>=1">您提现的金额会直接转账到您的微信零钱</p>
                </div>
            </div>
        </div>
    </div>

    <div class="js_dialog" id="dialog" style="opacity: 1;display:none" ms-controller="withdraw">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__bd" style="padding:20px 15px">
                <p style="line-height:25px;color:#3c9702;font-size:18px" ms-if="vm.state!=0">
                    <img src="/distributor/image/ico_success.png" width="25" style="vertical-align:top" />
                    {{dialog.title }}
                </p>
                <p style="color:#ff6600; margin-top:10px">{{dialog.subtitle }}</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="space2"></div>
        <div id="bottom-nav"></div>
    </footer>

    <script  type="text/javascript" src="/js/wx/md5.min.js"></script><script type="text/javascript">document.writeln("<script type=\"text\/javascript\"");document.writeln("src=\"\/webapi\/distributor\/weixin\/jssdk/" + md5(window.location.href) + ".js\">");	document.writeln("<\/script>");</script>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>

    <script type="text/javascript" src="/js/jquery/juicer-min.js"></script>
    <script type="text/javascript" src="/js/jquery/toastr.min.js"></script>
    <script type="text/javascript" src="/js/jquery/utitlity.js"></script>
    <script type="text/javascript" src="/js/wx/configinit.js"></script>

    <script type="text/javascript">var share_category = "distributor";</script>

    <script src="/distributor/js/lib/jquery-common.js"></script>
    <script src="/distributor/js/lib/common.js"></script>
    <script src="/distributor/js/common-recommend.js"></script>
    <script src="/distributor/js/common-supperfans.js"></script>

    <script src="//cdn.bootcss.com/avalon.js/1.5.6/avalon.min.js"></script>
    <script type="text/javascript" src="/distributor/js/withdraw.js"></script>
    <script src="../../js/sdk/sdk.js"></script>
</body>
</html>
