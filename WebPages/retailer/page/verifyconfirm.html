    <div class="verifyTicket" ms-repeat="array">
        <div class="leftImg">
            <img ms-attr-src="el.itempic" />
            <p class="verifyNum">X {{el.verifydaylimit}}&nbsp;</p>
            <p class="verifyTimeTitle">核销时间</p>
            <p class="verifyTime">08/11 13:50:59</p>
        </div>
        <div class="rightCount">
            <div class="ticket_title" style="padding-right:20px">{{el.activitytitle}}</div>
            <div class="ticket">
                <span class="price1">￥{{el.discountprice}}</span><span class="price2" ms-if="getTicketCssType(el)==1">￥{{el.originalprice}}</span>
            </div>
            <div class="ticket">
                <span class="ticket_zk" ms-if="getTicketCssType(el)==2||getTicketCssType(el)==3">{{getTicketCssType(el)==2?el.discount+'折':'买'+el.buycount+'赠'+el.giftcount}}</span>
                <div ms-if="getTicketCssType(el)==4">
                    <font>赠</font>{{el.giftname}}
                </div>
            </div>
            <div class="verifyBtnGroup">
                <div class="btnVerify" ms-click="singleVerify('failure',el)">拒绝确认</div>
                <div class="btnVerify active" style="float:right" ms-click="singleVerify('complete',el)">确认</div>
            </div>
        </div>
        <div class="ticket_type">
            <img ms-attr-src="/retailer/image/verify/{{getTicketCssType(el)==1?'jb_dp.png':getTicketCssType(el)==2?'jb_mf.png':'jb_tc.png'}}" />
        </div>
        <div class="clear"></div>
    </div>
