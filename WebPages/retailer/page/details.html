<html>

			* {
				margin: 0;
				padding: 0

			body {
				font-family: "微软雅黑";

			img{display: block;}

				font-size: 13px;

				border-bottom: 1px solid #cacaca;

	<body>
		
		<img src="../image/raw_1482292369.png" style="width:100%" />
	</body>
	<script src="../js/lib/jquery.min.js">
	</script>
	<script>
		function fnxuanran(data) {
			var str = "";
			for(var k1 in data) {
				if(data[k1]["dealtstate"] == "会员申诉") {
					str += "<div class='cgl-top'><div class='top1'><span>" + data[k1]["issuetime"] + "</span>您提交了一条申诉</div>" +
						"<div class='shensucont'><span>申诉内容</span><p>" + data[k1]["description"] + "</p></div></div>";
				} else {
					str += "<div class='cgl-top'><div class='top1'><span>" + data[k1]["issuetime"] + "</span>对您的申诉做了处理</div>" +
						"<div class='shensucont'><span>处理结果</span><p>" + data[k1]["description"] + "</p></div></div>";
				}
			}

			$("body").prepend(str);
		}
		$(function() {
			if(window.location.search!="") {
				var guid = window.location.search.replace("?","");
				//console.log(guid);
				$.ajax({
					type: "get",
					url: "/webapi/earlywarningmanage/anticheating/getappealdetails/"+guid,
					data: "",
					error: function(data) {

					},
					success: function(data) {

						fnxuanran(data);
					}
				});
			}

		});
	</script>

</html>
