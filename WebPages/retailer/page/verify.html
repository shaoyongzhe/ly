<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>核销</title>
    <link type="text/css" href="https://res.wx.qq.com/open/libs/weui/1.1.0/weui.min.css" rel="stylesheet" />
    <link href="/retailer/css/verify.css" rel="stylesheet" />
</head>
<body>
    <div class="weui-panel weui-panel_access">
        <div class="weui-media-box weui-media-box_appmsg">
            <div class="weui-media-box__hd">
                <img src="/retailer/image/verify/ico_1.png" class="weui-media-box__thumb" />
            </div>
            <div class="weui-media-box__bd">
                <h4 class="weui-media-box__title" style="font-size:13px">您有<font class="titlecolor" style="font-size:20px">10</font> 次核销待确认</h4>
                <p class="weui-media-box__desc">
                    <div class="btnVerify">查看记录</div>
                    <div class="btnVerify active" style="float:right">全部确认</div>
                </p>
            </div>
        </div>
        <div class="verifyTicket">
            <div class="leftImg">
                <img src="/consumer/image/cs03.jpg" />
                <p class="verifyNum">X 16</p>
                <p class="verifyTimeTitle">核销时间</p>
                <p class="verifyTime">08/11 13:50:59</p>
            </div>
            <div class="rightCount">
                <div class="ticket_title" style="padding-right:20px">哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈呵呵呵呵呵呵呵呵xixix</div>
                <div class="ticket"><span class="price1">￥20</span><span class="price2">￥20</span></div>
                <div class="ticket">
                    <span class="ticket_zk">7.6折</span>
                </div>
                <div class="verifyBtnGroup">
                    <div class="btnVerify">查看记录</div>
                    <div class="btnVerify active" style="float:right">全部确认</div>
                </div>
            </div>
            <div class="ticket_type">
                <img src="../image/verify/jb_dp.png" />
            </div>
        </div>
    </div>
    <div class="weui-panel weui-panel_access">
        <div class="weui-media-box weui-media-box_appmsg">
            <div class="weui-media-box__hd">
                <img src="/retailer/image/verify/ico_2.png" class="weui-media-box__thumb" />
            </div>
            <div class="weui-media-box__bd">
                <h4 class="weui-media-box__title titlecolor">邀请惠粉</h4>
                <p class="weui-media-box__desc">邀请到点顾客关注超惠买，一个都不要放过哦~</p>
            </div>
        </div>
    </div>
    <div class="weui-panel weui-panel_access">
        <div class="weui-media-box weui-media-box_appmsg">
            <div class="weui-media-box__hd">
                <img src="/retailer/image/verify/ico_3.png" class="weui-media-box__thumb" />
            </div>
            <div class="weui-media-box__bd">
                <h4 class="weui-media-box__title titlecolor">扫一扫</h4>
                <p class="weui-media-box__desc">店员扫描消费者手机上的超惠券二维码核销</p>
            </div>
        </div>
    </div>
    <div class="weui-panel weui-panel_access">
        <div class="weui-media-box weui-media-box_appmsg">
            <div class="weui-media-box__hd">
                <img src="/retailer/image/verify/ico_4.png" class="weui-media-box__thumb" />
            </div>
            <div class="weui-media-box__bd">
                <h4 class="weui-media-box__title titlecolor">下载核销码
                    <img src="../image/verify/recommend.png" />
                </h4>
                <p class="weui-media-box__desc">下载后改码自动与您的门店绑定，让消费者扫码核销，节省您的时间</p>
            </div>
        </div>
    </div>
    <div class="weui-panel weui-panel_access">
        <div class="weui-media-box weui-media-box_appmsg">
            <div class="weui-media-box__hd">
                <img src="/retailer/image/verify/ico_5.png" class="weui-media-box__thumb" />
            </div>
            <div class="weui-media-box__bd">
                <h4 class="weui-media-box__title titlecolor">重新绑定核销码</h4>
                <p class="weui-media-box__desc">将分销商提供的核销码与您的门店绑定</p>
            </div>
        </div>
    </div>
</body>
</html>
