	<script type="text/javascript">
		function getCookie(c_name){
		if (document.cookie.length>0) { 
		    c_start=document.cookie.indexOf(c_name + "=")
		if (c_start!=-1) { 
			c_start=c_start + c_name.length+1 
			c_end=document.cookie.indexOf(";",c_start)
		if (c_end==-1) c_end=document.cookie.length
		     return unescape(document.cookie.substring(c_start,c_end))
			 
		} 
		}
		return ""
		}
		
		function setCookie(c_name,value,expiredays) {
			var exdate=new Date()
			exdate.setDate(exdate.getDate()+expiredays)
			document.cookie=c_name+ "=" +escape(value)+
			((expiredays==null) ? "" : "; expires="+exdate.toGMTString())
	    }
		function checkCookie(){
			username=getCookie('username')
			if (username!=null && username!=""){
			  
			 
				setCookie('username',"",-1);
				getWin();
				setTimeout(function () {closeWin();}, 3000);
			
		    }
		}
		
		 function getWin() {
            var html = '<div id="win">'
              + '<div class="lazyout"></div>'
              + '<div class="weui_cells s-box" >'
			  +'<div style=" font-size:17px; line-height: 20px; padding:13px; text-align: center;"><img src="/retailer/image/dui.png"></img></div>'
              +'<div style=" font-size:17px; line-height: 25px; padding:2px; text-align: center;">恭喜您！您的店铺已生效！</div>'
              + ' <div style=" font-size:15px; color:#cecece; line-height: 25px; padding:10px; text-align: center;">   先带您了解一下超蕙卖功能！</div>'
              + '     </div></div></div>';
            $("body").addClass("body");
            $("body").prepend(html);
			
            var h = $(window).height() > $(document.body).height() ? $(window).height() : $(document.body).height();
            $(".lazyout").height(h);
        }
        function closeWin() {
            $("#win").remove();
            $("body").css("overflow", "inherit")
        }
    </script>
