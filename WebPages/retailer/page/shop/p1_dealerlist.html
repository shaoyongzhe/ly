    <script type="text/javascript">
        $(document).ready(function()
        {
            //绑定单击事件
            $("ul:eq(0)>li").live("click",function()
            {
                var $_this=$(this);
                var distributor_id=$_this.attr("distributor_id");
                window.location.href="p2_salespromotionlist.html?distributor_id="+distributor_id;
            });

            $(".shoppingcart").live("click",function()
            {
                var $_this=$(this).parent().parent();
                var distributor_id=$_this.attr("distributor_id");
                window.location.href="p7_shopcart.html?distributor_id="+distributor_id;
                return false;
            });

            //$.get("/webapi/account/login/test-2-135-1",{},function(){},false);webapi/distributor/{retailer_id}/distributors
            $.ajax({
                url:"/webapi/distributor/"+getRetailerid()+"/distributors",
                async:true,
                cache:false,
                dataType:"json",
                timeout : 1000,
                success:function(data) {
                    for(var i=0;i<data.length;i++)
                    {
                        var distributor=data[i];
                        var $_ul=$("ul:eq(0)");
                        var str='<li distributor_id="'+distributor.distributor_id+'">';
                        str+='<div class="pic"><img src="'+distributor.distributorimg+'" alt=""></div>';
                        str+='<div class="txt">';
                        str+='<div  class="fl">';
                        str+='<h3>'+distributor.distributorname+'</h3>';
                        str+='<p><span>起送价：￥'+distributor.cutgift+'元</span></p>';
                        str+='</div>';
                        str+='<div class="shoppingcart"><img src="images/buycar.png" alt="" >';
                        if(distributor.itemcount!=0)
                            str+='<div class="pnum">'+distributor.itemcount+'</di>';
                        str+='</div>';
                        str+='</div>';
                        str+='<div class="proinfo"><span><img src="images/icon_zhuan.png" alt="" > 微信下单立减5元</span>';
                        str+='<span><img src="images/icon_jian.png" alt="" > 满200元减20元；满400减4元；满2000减40元</span>';
                        str+='</div>';
                        str+='</li>';

                        $_ul.append(str);
                    }
                },
                complete : function(XMLHttpRequest,status){ //请求完成后最终执行参数
                    if(status=='timeout'){//超时,status还有success,error等值的情况
                        //ajaxTimeout.abort();
                        alert("请求超时");
                    }else if(status=='error'){
                        //alert("网络错误");
                    }
                }

            });

        });

    </script>
</head>
