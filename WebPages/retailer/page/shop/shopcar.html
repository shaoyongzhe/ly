					$(this).parent().find(".reduce").css({color:"#23aca4"})
				}				
				var _ind=$(this).parent().parent().parent().parent().parent().attr("id");
				var that=$(this).parent().find(".amount").text();

						itemcount:that,

					},
					error:function(){},
					success:function(data){
						console.log(data);
					}
				});
			})
		}
		function formaty(){
			var d=new Date();
			_year=d.getFullYear();
			_month=d.getMonth()+1;
			_day=d.getDate();
			_hour=d.getHours();
			_minute=d.getMinutes();
			_second=d.getSeconds();
			_msecond=d.getMilliseconds();
			if(_hour<10){
				_hour="0"+_hour;
			}
			if(_month<10){
				_month="0"+_month;
			}
			if(_day<10){
				_day="0"+_day;
			}
			if(_minute<10){
				_minute="0"+_minute;
			}
			if(_second<10){
				_second="0"+_second;
			}
			if(_msecond<100 && _msecond>10){
				_msecond="0"+_msecond
			}else if(_msecond<10){
				_msecond="00"+_msecond
			}
			return _year+"-"+_month+"-"+_day+" "+_hour+":"+_minute+":"+_second+"."+_msecond
		}
		function aa(){
			$(".commit").click(function(){
				location.href="commit.html?"+_arr.join("/")
			})			
		}
		
	})
</script>
