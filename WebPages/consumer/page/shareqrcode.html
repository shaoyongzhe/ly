    <script type="text/javascript">
        $(function () {
            var idx = this.URL.toString().indexOf("?", 0);
            if (idx > 0) {
                var msg = this.URL.toString().substr(idx, this.URL.length - idx);
                var qrcode = decodeURIComponent(msg.replace("?", ""));
                var qrcode = qrcodeconfig["consumer"];
                qrcodeconfig["consumer"]["sharecard"]["url"] = qrcode_url;
                draw(qrcode, "sharecard", qrcode["logo"]);
            }
        });
