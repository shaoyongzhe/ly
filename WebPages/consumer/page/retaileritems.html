<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1 ,minimum-scale =1, maximum-scale =1, user-scalable = no" />
    <meta name="format-detection" content="telephone=no" />

    <title>附近门店详情</title>
    <link type="text/css" href="/consumer/css/style.css" rel="stylesheet" />
    <link type="text/css" href="/consumer/css/style1.css" rel="stylesheet" />
    <link type="text/css" href="/consumer/css/weixintips.css" rel="stylesheet" />
    <link type="text/css" href="/consumer/css/qrcode.css" rel="stylesheet" />

    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript">document.writeln("<script type=\"text\/javascript\""); document.writeln("src=\"\/webapi\/consumer\/weixin\/jssdk?t=" + new Date().getTime() + "\">"); document.writeln("<\/script>");	</script>

    <script type="text/javascript" src="/js/jquery/toastr.min.js"></script>
    <script type="text/javascript" src="/js/jquery/utitlity.js"></script>
    <script type="text/javascript" src="/js/wx/configinit.js"></script>
    <script type="text/javascript" src="/js/wx/share.js"></script>
    <script type="text/javascript" src="/js/wx/location.js"></script>

    <script type="text/javascript" src="/consumer/js/lib/respond.min.js"></script>
    <script type="text/javascript" src="/consumer/js/lib/common.js"></script>
    <script type="text/javascript" src="/consumer/js/lib/weixintips.js"></script>
    <script type="text/javascript" src="/consumer/js/lib/weixinshare-qrcode.js"></script>
</head>
<body style="padding-bottom:90px;">
    <div class="tip-w">
        <div class="tip"><img src="/consumer/image/icon09.png" /></div>
    </div>
    <div id="list">
    </div>
    <footer>
        <div class="space2"></div>
        <div class="share">推荐给朋友 <img src="/consumer/image/icon04.png" /></div>
        <div class="bottomnav">
            <div class="logo"><a href="/consumer/page/index.html"><img src="/consumer/image/logo.png" /></a></div>
            <a href="/consumer/page/retailerlist.html" >
                <div class="nav" style="background:#ff6600;"><img src="/consumer/image/icon02.png" /><br />附近门店</div>
            </a>
            <a href="/consumer/page/activitylist.html" >
                <div class="nav"><img src="/consumer/image/icon03.png" /><br />附近超惠</div>
            </a>
        </div>
    </footer>
    <script type="text/javascript">

        var consumer_id = common.getUrlParam("consumer_id");

        var retailerId = common.getUrlParam("retailer_id");
        function loaddata(longitude, latitude) {
            var search = window.location.search;
            if (search.length > 0)
                search = search.substr(1);
            var ajaxdata = { type: "distributor to consumer", consumer_id: consumer_id, retailer_id: retailerId };
            if (wxjsconfig.sharekey != null)
                ajaxdata[wxjsconfig.sharekey] = "_";
            var search = window.location.search;
            if (search.length > 0) {
                var keyvalue = [];
                var key = "", value = "";
                var paraString = search.substring(search.indexOf("?") + 1, search.length).split("&");
                for (var i in paraString) {
                    keyvalue = paraString[i].split("=");
                    key = keyvalue[0];
                    value = keyvalue[1];
                    ajaxdata[key] = value;
                }
            }
            if (longitude != undefined && longitude != '' && latitude != undefined && latitude != '') {
                ajaxdata["longitude"] = longitude;
                ajaxdata["latitude"] = latitude
            }
            $.ajax({
                type: 'GET',
                dataType: 'json',
                url: '/webapi/consumer/weixin/click_retailer',
                data: ajaxdata,
                beforeSend: function () {common.loading.show(); },
                complete: function () {common.loading.hide(); },
                success: function (jsondata) {

                   common.loading.hide();//数据请求成功即隐藏转圈动画

                    jsondata = jsondata || {};
                    if (jsondata.error) {
                        toasterextend.showtips(jsondata.error, "error", false);
                        qrcode.href();
                        return;
                    }

                    if (jsondata.user_notification != undefined) {
                        toasterextend.showtips(jsondata.user_notification, "info");
                        qrcode.href();
                        return;
                    }

                    if (jsondata.data[0].activitydata == undefined) {
                        toasterextend.showtips("活动已下架", "info");
                        qrcode.href();
                        return;
                    }

                    var itemsobj = jsondata.data[0];
                    var picUrl = itemsobj.picture_url;
                    if (picUrl == null || picUrl.length == 0)
                        picUrl = "http://dl.oss.ipaloma.com/common/membership/testing/d70ed1628b90415ea973c08eac2f0907.png";

                    var html = '<div class="storerimg1" style="height:225px;">'
                                + '<div class="img"><img src="' + picUrl + '" /></div>'
                                + '<div class="storename1">' + itemsobj.retailername + '<span>' + itemsobj.distance_text + '</span></div>'
                                + '</div>'
                                + '<div class="store2-w">'
                                + ' <div class="store1-left">'
                                + '<div class="address">' + itemsobj.address + '</div>'
                                + ' </div>';
                    if (itemsobj.mobilephone == null || itemsobj.mobilephone.length == 0)
                        html += '<div class="store1-right" style="color:gray"> <img src="/consumer/image/icon01_gray.png" /><br /> 联系购买 </div>';
                    else
                        html += '     <a href="tel:' + itemsobj.mobilephone + '"> <div class="store1-right"> <img src="/consumer/image/icon01.png" /><br /> 联系购买 </div> </a>';
                    html += ' </div><div class="title">超惠活动<span>(' + itemsobj.activity_count + ')</span></div><div class="active-w ajaxdata">';

                    var n = itemsobj.activitydata.length;

                    for (var i = 0; i < n; i++) {
                        var obj = itemsobj.activitydata[i];
                        html += '<div class="active-n bgwhite">'
                          + '<div class="active-label"><div class="labellist">' + obj.activitykind + '</div></div>'
                          + '<div class="activebox">'
                          + '<div class="activebox-left"><div class="proname fbold showinline">' + obj.activitytitle + '</div><div class="giftinfo">';

                        var productObj = common.product;
                        html += productObj.getActivityKind(obj);
                        var imgUrl;
                        if (obj.itempic != null && obj.itempic.length > 0)
                            imgUrl = obj.itempic;
                        else
                            imgUrl = productObj.imgUrl;

                        html += '</div></div><div class="activebox-right">'
                          + '<div class="proimgbox">'
                          + '<div class="img"><img src="' + imgUrl + '" /></div><div class="' + productObj.getFlagCss(obj.activity_flag) + '">' + obj.time_to_end_text + '</div></div></div></div></div>';

                    }
                    html += "</div>";
                    $("#list").html(html);
                    if ($.isFunction(wxjsshare)) {
                        wxjsshare(jsondata.share || {});
                    }
                    qrcode.show();
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                   common.loading.hide();//隐藏转圈动画

                    var errormsg = "访问异常";

                    if (XMLHttpRequest.status != null && XMLHttpRequest.status != 200) {
                        var json = JSON.parse(XMLHttpRequest.responseText);
                        errormsg = JSON.parse(json.Message).error;
                        if (errormsg == undefined || errormsg == '')
                            errormsg = "Http error: " + XMLHttpRequest.statusText;
                    }
                    qrcode.href();
                    toasterextend.showtips(errormsg, "error");
                }
            });
        };

        $(function () {
            var $divWidth = $('.storerimg1').width();
            $('.storerimg1').css({ 'height': $divWidth * 3 / 5 });


            $('.tip-w').click(function () {
                $('.tip-w').fadeOut(200);
            })

            $('.share').click(function () {
                $('.tip-w').fadeIn(200);
            })

            //$('.share').click(function () {
            //    $('.tip-w').fadeIn(200).fadeOut(2500);

            //})
            if (retailerId.length == 0) {
                location.href = 'retailerlist.html';
                return;
            }
            loaddata(wxlocation.latitude, wxlocation.longitude);
        });
    </script>
</body>
</html>
