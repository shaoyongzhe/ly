<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1 ,minimum-scale =1, maximum-scale =1, user-scalable = no" />
    <title>福利领取</title>
    <meta charset="utf-8" />
    <link href="/consumer/css/benefit.css" rel="stylesheet" />
    <link type="text/css" href="https://res.wx.qq.com/open/libs/weui/1.1.0/weui.min.css" rel="stylesheet" />
    <style>
        .assetinfo {
            width: calc(100% - 35px);
            height: 40px;
            background: url(/consumer/image/asset_consumer.png) no-repeat;
            background-size: 100% 40px;
            line-height: 35px;
            padding: 0 15px 0 20px;
            color: #fff;
        }

            .assetinfo .asset_left {
                width: calc(100% - 90px);
                float: left;
                height: 40px;
                color: #fff;
                font-weight: bold;
                overflow: hidden;
                text-wrap: none;
                text-overflow: ellipsis;
            }

            .assetinfo .asset_right {
                width: 90px;
                float: left;
                height: 40px;
                color: #fff;
                text-align: right;
            }

                .assetinfo .asset_right small {
                    font-size: 11px;
                }

        .assetinfobj {
            width: calc(100% - 100px);
            height: 60px;
            background: url(/consumer/image/asset_fxs.png) no-repeat;
            background-size: 100% 60px;
            line-height: 35px;
            padding: 20px 20px 0 80px;
            color: #fff;margin-top:-20px
        }

          .assetinfobj .asset_left {
                width: calc(100% - 90px);
                float: left;
                height: 40px;
                color: #fff;
                font-weight: bold;
                overflow: hidden;
                text-wrap: none;
                text-overflow: ellipsis;
            }
            .assetinfobj .asset_right {
                width: 90px;
                float: left;
                height: 40px;
                color: #fff;
                text-align: right;
            }

                .assetinfobj .asset_right small {
                    font-size: 11px;
                }
            .assetinfobj .asset_money {position:absolute;margin:0;left:15px;color:#fff;width:60px;height:20px;line-height:20px;text-indent:4px;font-weight:bold;
transform:rotate(-50deg);
-ms-transform:rotate(-50deg); /* Internet Explorer */
-moz-transform:rotate(-50deg); /* Firefox */
-webkit-transform:rotate(-50deg); /* Safari 和 Chrome */
-o-transform:rotate(-50deg); /* Opera */
            }
    </style>
</head>
<body>
    <div id="nobenefit" hidden>
        <img src="/consumer/image/benefit/nobenefit.png" />
        <p>您还没有使用过超惠券获得福利哦~</p>
    </div>
    <div class="datalist">
        <div class="leftImg">
            <img src="../image/cs03.jpg" />
            <p class="imgtitle">24小时失效</p>
        </div>
        <div class="rightCount">sdfsd</div>
        <div class="clear"></div>
    </div>

 
    <div class="assetinfobj">
        <a href="javascript:;" class="assetcontent">
            <p class="asset_money">20万</p>

            <div class="asset_left">
                <nobr>活动主题活动主题活动主题活动主题活动主题活动主题</nobr>
            </div>
            <div class="asset_right">
                <small>已参加</small>9999<small>人</small>
            </div>
        </a>
    </div>
    <div class="assetinfo">
        <a href="javascript:;" class="assetcontent">
            <div class="asset_left">
                <nobr>活动主题活动主题活动主题活动主题活动主题活动主题</nobr>
            </div>
            <div class="asset_right">
                <small>已参加</small>9999<small>人</small>
            </div>
        </a>
    </div>
</body>
</html>
