<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--<link rel="stylesheet" type="text/css" href="new_file.css"/>-->
		<style type="text/css">
			div{
				background:red;width:100px;height:100px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<button>按钮0</button><button>按钮1</button>
		<br />
		<button>按钮2</button><button>按钮3</button>
		<br />
		<button>按钮4</button><button>按钮5</button>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
	//*******************方式1***************************************
		$("button:eq(0)").click(function(){//匿名函数
			$("div").css("background","orange")
		})
		$("button:eq(1)").click(function(){
			$("button:eq(0)").click();//调用按钮1点击事件
		})
	//******************方式2****************************************	
		btnB()
		function btnB(){
			$("button:eq(2)").click(function(){
				$("div").css("background","yellow")
			})			
		}
		$("button:eq(3)").click(function(){
			btnB();//此时虽然调用了btnB函数但是还要等对应的$("button:eq(2)")被点击，才会执行变色。//当然此时可以$("button:eq(2)").click();
		})
	//*******************方式3***************************************	
		function btnC(){
			$("div").css("background","green")
		}
		$("button:eq(4)").click(btnC)//不能带括号，不然相当于直接执行
		$("button:eq(5)").click(btnC)
		
	/*
	 个人分析，方式1和3常用，但是如果我喜欢封装的话，方式3也挺好，但是目前我常用的是方式2，当然，用方式2的时候，取代按钮3的可能是某个环境，比如ajax内调用btnB()，肯定不能是点击事件了，不然点击3还得点击2，费事。
	方式1，cg常用，如果其封装，估计其也是写成方式3.
	 * 
	 * */
		
	</script>
</html>
