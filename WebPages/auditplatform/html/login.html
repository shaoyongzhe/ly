<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>登录界面</title>
    <link type="text/css" href="../web_style/style.css" rel="stylesheet" />
    <script type="text/javascript" src="../web_js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../web_js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../web_js/login.js"></script>
</head>

<body style="background:url(../web_images/login-bg.jpg) no-repeat center top; background-attachment:fixed;">
    <div class="login-w">
        <div class="login">
            <div class="login-top">用&nbsp;户&nbsp;登&nbsp;录</div>
            <div class="login-info">
                <div class="login-single">
                    用户名/username：<br />
                    <input type="text" id="username" placeholder="请输入您的用户名" />
                </div>
                <div class="login-single">
                    密码/password：<br />
                    <input type="password" id="password" placeholder="请输入您的密码" />
                </div>
                <div class="login-single" style="margin-top:60px;">
                    <button id="loginBtn">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
